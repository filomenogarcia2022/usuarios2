<html>
    <h1>Ingresar un Docente</h1>
    <form action="." method="POST">
        {% csrf_token %}
        <div>
            <label>
                Nombre Docente:
            </label>
            <input type="text" name="nombre" {%if usu%} value="{{usu.nombre}}" {% endif%} required>
        </div>
        <div>
            <label>
                Apellido Docente:
            </label>
            <input type="text" name="apellido" {%if usu%} value="{{usu.apellido}}" {% endif%} required>
        </div>
        <div>
            <label>cd
                Email Docente:
            </label>
            <input type="email" name="email" {%if usu%} value="{{usu.email}}" {% endif%} required>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>

</html>
